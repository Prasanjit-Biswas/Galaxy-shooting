<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space war Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="game">
        <div class="player" id="player">
            <img src="./image/spaceship.png" alt="">
        </div>
        <div class="aline" id="aline">
            <img src="./image/ufo-4778062__340.png" alt="">
        </div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>

    </div>
    <audio src="./audio/fireex.wav" id="shoot"></audio>
    <audio src="./audio/gameover.wav" id="gameOver"></audio>
</body>


<script src="script.js"></script>
</html>
